<!doctype html>
<html>
<head>
    {% block head %}{% endblock %}
    <title>Web Playground{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/external/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/common.css')}}">
    <script src="{{url_for('static', filename='js/external/jquery.min.js')}}"></script>
    {% block head_bottom %}{% endblock %}
</head>
<body>
    <div style="position: absolute; margin-top: 10px; margin-left: 10px; z-index: 10;">
        <a class="logo" href="/"><strong>Web Playground</strong></a>
    </div>
    <a href="https://github.com/golemhq/web-playground">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="{{url_for('static', filename='images/forkme.png')}}"
             alt="Fork me on GitHub">
    </a>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
    <!--<footer class="text-center"></footer>-->
    <script src="{{url_for('static', filename='js/external/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/common.js')}}"></script>
    {% block body_bottom %}{% endblock %}
</body>
</html>
